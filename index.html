<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>LEMBAR JAWABAN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
      href="style.css"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <div class="container p-5">
      <h1>LEMBAR JAWABAN</h1>
      <form name="submit-to-google-sheet" autocomplete="off">
        <div class="row pb-3">
          <div class="col-10">
            <select class="form-select" aria-label="Default select example" x-data="student()" name="NAMA">
              <template x-for="siswa in siswas">
                <option selected x-text="siswa" :value="siswa"></option>
              </template>
              </select>
          </div>
          <!-- <div class="col">
            <input type="text" class="form-control" name="NAMA" id="exampleFormControlInput1" placeholder="Nama" autofocus>
          </div> -->
        </div>
      
        <!-- PG -->
        <div class="row pb-2" x-data="SoalPG()">
            <template x-for="nomor in nomors">
              <div class="col-4 p-2">
                <input type="text" class="form-control" name="1" id="exampleFormControlInput1" placeholder="1" :name="nomor.NoUrt" :placeholder="nomor.NoUrt">
              </div>
            </template>
        </div>
        <!-- PG -->
        <div class="row"> 
          <div class="col-4 p-1">
            <label for="Total Skor" class="form-label">Total Skor</label>
            <input type="tel" name="Total Skor" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="col-4 p-1">
            <label for="Skor Essay" class="form-label">Skor Essay</label>
            <input type="tel" name="Skor Essay" class="form-control" id="Skor Essay">
          </div>
          <div class="BTN col-4">
            
            <button
              type="submit"
              class="btn btn-primary mt-4"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

   <Script src="script.js"></Script>

  </body>
</html>
